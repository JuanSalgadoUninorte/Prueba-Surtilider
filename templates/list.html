{% extends "layout.html" %}
{% block body %}
<h1>Actualización del estado del tercero</h1>

<div class="col-md-4">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <td>ID Tercero</td>
          <td>Nombre de Sede</td>
          <td>Teléfono</td>
          <td>Dirección</td>
          <td>Estado</td>
        </tr>
      </thead>
      <tbody>
        {% for row in sede %}
        <tr>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
          <td>{{row[4]}}</td>
          <td>{{row[5]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
